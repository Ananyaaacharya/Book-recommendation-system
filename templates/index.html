<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Book Recommender System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            /* Soft pastel horizontal gradient background */
            background-image: linear-gradient(
                90deg,
                rgba(218,255,234,1) 5.3%,
                rgba(232,255,231,1) 11.6%,
                rgba(240,255,233,1) 17.4%,
                rgba(243,255,226,1) 22.9%,
                rgba(253,255,228,1) 28.5%,
                rgba(255,248,225,1) 33.9%,
                rgba(255,241,229,1) 39.4%,
                rgba(255,228,222,1) 44.8%,
                rgba(255,231,231,1) 50.3%,
                rgba(255,231,243,1) 56.9%,
                rgba(255,229,255,1) 63.2%,
                rgba(245,228,255,1) 69.1%,
                rgba(236,228,255,1) 74.7%,
                rgba(231,238,255,1) 80.4%,
                rgba(229,249,255,1) 85.8%,
                rgba(231,255,250,1) 90.6%,
                rgba(229,255,243,1) 94.4%,
                rgba(220,255,228,1) 98.3%
            );
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Navbar uses the same purple gradient as submit button */
        .navbar-custom {
            background: linear-gradient(90deg, #a66fbd, #d8a9e6);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 20px rgba(166, 111, 189, 0.5);
        }

        .navbar-brand,
        .nav-link {
            color: #4a2e4e !important;
            font-weight: 700;
            font-size: 1.15rem;
        }

        h1 {
            margin-top: 30px;
            margin-bottom: 30px;
            color: #614d80;
            font-weight: 800;
            text-shadow: 1px 1px 6px rgba(229, 249, 255, 0.8);
        }

        /* Card styles - glass effect with reduced height */
        .card {
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 10px 30px 0 rgba(160, 140, 180, 0.15);
            border-radius: 1.3rem;
            border: 1px solid rgba(229, 249, 255, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            min-height: 380px; /* reduced card height */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .card-img-top {
            width: 100%;
            height: 170px; /* reduced image height */
            object-fit: contain;
            border-top-left-radius: 1.3rem;
            border-top-right-radius: 1.3rem;
            background: linear-gradient(
                100deg,
                rgba(252, 244, 211, 0.6) 0%,
                rgba(243, 255, 226, 0.6) 100%
            );
        }

        .card-body {
            flex: 1 1 auto;
            padding: 1rem 1rem 1.5rem 1rem;
        }

        .card-title {
            color: #7b6a9e !important;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.4rem;
        }

        .book-info {
            font-size: 0.95rem;
            color: #8c7aa9;
            margin-bottom: 0.3rem;
        }

        .nav-link.active,
        .nav-link:focus,
        .nav-link:hover {
            color: #d8a9e6 !important; /* lighter purple shade on hover */
            text-decoration: underline;
        }

        /* Submit button style */
        input[type="submit"].btn {
            background: linear-gradient(90deg, #a66fbd, #d8a9e6);
            border: none;
            color: #4a2e4e;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 0.65rem 1.8rem;
            border-radius: 1.2rem;
            box-shadow: 0 4px 12px rgba(166, 111, 189, 0.5);
            transition: background 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            width: auto;
            min-width: 160px;
        }

        input[type="submit"].btn:hover {
            background: linear-gradient(90deg, #d8a9e6, #a66fbd);
            box-shadow: 0 6px 16px rgba(166, 111, 189, 0.7);
            color: #fff;
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .card-img-top {
                height: 140px;
            }
            .card {
                min-height: 320px;
            }
        }

        @media (max-width: 768px) {
            .card-img-top {
                height: 110px;
            }
            h1 {
                font-size: 2.3rem;
            }
            .card {
                min-height: 270px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Book Recommender</a>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recommend">Recommend</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center">Top 50 Books</h1>
        <div class="row g-4">
            {% for i in range(book_name|length) %}
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="card h-100">
                    <img class="card-img-top img-fluid" src="{{ image[i] }}" alt="{{ book_name[i] }}" />
                    <div class="card-body">
                        <h5 class="card-title">{{ book_name[i] }}</h5>
                        <div class="book-info">Author: {{ author[i] }}</div>
                        <div class="book-info">Votes: {{ votes[i] }}</div>
                        <div class="book-info">Rating: {{ rating[i] }}</div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
